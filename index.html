<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/style.css">
    <!-- TITLE AND ICON -->
    <link rel="icon" href="img/Logo.png">
    <title>Campo Minato</title>
</head>
<body>
    <!--! HEADER -->
    <header class="d-flex align-center justify-between">
        <a href="#" class="d-flex align-center"><img src="img/Logo.png" alt="logo"> <h1>Campo Minato</h1></a>
        <nav>
            <label for="difficulty">Difficolt√†:</label>
            <select name="difficulty" id="difficulty">
                <option value="10" selected>Facile</option>
                <option value="9">Normale</option>
                <option value="7">Difficile</option>
            </select>
            <button type="button" id="play">Play</button>
        </nav>
    </header>
    <!--! MAIN -->
    <main>
        <div class="container h-100 d-flex align-center justify-center flex-column">
            <h1>PREMI PLAY PER INIZIARE</h1>
            <!--# GRID -->
            <div class="grid d-none mb-30">
                
            </div>
            <h3 id="message"></h3>
            <!--! MODAL -->
            <div id="modal" class="d-none justify-center align-center">
                <div class="box">
                <h3 class="mb-30">Sei sicuro di voler iniziare un'altra partita?</h3>
                <div class="buttons d-flex justify-center"><button class="btn green-bg" id="yes-btn">SI</button><button class="btn red-bg" id="no-btn">NO</button></div>
                </div>
            </div>  
        </div>
    </main>
    <!--! FOOTER -->
    <footer class="d-flex align-center">
        <h4>Made with &hearts; by <a href="#">Boolean</a></h4>
    </footer>
    <!-- JAVASCRIPT -->
    <script src="js/script.js"></script>
</body>
</html>
